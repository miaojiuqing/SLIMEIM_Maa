name: mirrorchyan

on:
  workflow_dispatch:

jobs:
  mirrorchyan:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        os: [win, macos, linux]
        arch: [aarch64, x86_64]
        exclude:
          - os: win
            arch: aarch64
    steps:
      - uses: MirrorChyan/uploading-action@v1
        with:
          filetype: latest-release
          filename: "MaaSLIMEIM-${{ matrix.os }}-${{ matrix.arch }}-*.zip"
          mirrorchyan_rid: SLIMEIM_Maa

          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: miaojiuqing
          repo: SLIMEIM_Maa
          upload_token: ${{ secrets.MirrorChyanUploadToken }}
          os: ${{ matrix.os }}
          arch: ${{ matrix.arch }}
